<%= form_tag session_url do %>

  <h1>Sign In</h1>

  <table>

    <tr>
      <td><%= label_tag :email %></td>
      <td><%= text_field_tag :email %></td>
    </tr>

    <tr>
      <td><%= label_tag :password %></td>
      <td><%= password_field_tag :password %></td>
    </tr>

    <tr>
      <td><%= submit_tag "Sign In" %></td>
    </tr>

  </table>

<% end %>
